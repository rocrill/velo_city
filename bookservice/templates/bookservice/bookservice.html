{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'bookservice/css/bookservice.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-white">
                    Book your service now
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Book Service</a>    
                    </h4>
                </div>    
            </div>
        </div>    
    </div>
    <div class="container h-100">
        <div class="bg-white row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    Booking form here
                </h1>
                <div class="booking_form">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">

                                    <input type="text" name="your-name" class="form-control" placeholder="your name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-30">
                                    <input type="text" name="your-name" class="form-control" placeholder="your name" required>
                                </div>
                            </div>
                            <div class="col-md-6">

                                    <input type="text" name="your-name" class="form-control" placeholder="your name" required>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>     
            </div>
        </div>    
    </div>


{% endblock %}
